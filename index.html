<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocacia - Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">
            üèõÔ∏è Advocacia
        </h1>
        <p class="text-gray-600 text-center mb-6">
            Site funcionando perfeitamente!
        </p>
        <div id="status" class="text-center text-sm text-green-600">
            ‚úÖ Carregado com sucesso
        </div>
    </div>
    
    <script>
        // Verificar se tudo carregou
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Site carregado com sucesso!');
            
            // Teste de JavaScript
            try {
                document.getElementById('status').innerHTML = '‚úÖ JavaScript funcionando - ' + new Date().toLocaleTimeString();
            } catch(e) {
                console.error('‚ùå Erro:', e);
                document.body.innerHTML = '<div class="error">Erro: ' + e.message + '</div>';
            }
        });
        
        // Capturar erros
        window.onerror = function(msg, url, line) {
            console.error('‚ùå Erro capturado:', msg, url, line);
            document.body.innerHTML = '<div class="error">Erro JavaScript: ' + msg + '</div>';
        };
    </script>
</body>
</html>
